<ul>
  <li class="phenotype-element" double-clickable dblclick-event="addWorkflowObject(config)" draggable ng-repeat="pheno in phenotypes">
    <div popover="{{pheno.description}}"
      popover-trigger="mouseenter"
      popover-placement="right"
      popover-append-to-body="true">
    {{pheno.name}}
    <input type="hidden" value="{{pheno}}"></input>
  </div>
  </li>
</ul>
