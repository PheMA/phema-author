<div tooltip="Drag and drop a data element onto the canvas" tooltip-placement="right">
  <div treecontrol class="tree-classic"
     tree-model="fhirElements"
     options="treeOptions">
     <span draggable double-clickable dblclick-event="addWorkflowObject(config)">
      {{node.name}}
      <input type="hidden" value="{{node}}"></input>
     </span>
  </div>
</div>
