<div tooltip="Drag and drop a temporal operator onto the canvas" tooltip-placement="right">
  <div treecontrol class="tree-classic"
     tree-model="temporalOperators"
     filter-expression="temporalFilter"
     filter-comparator="false"
     options="treeOptions">
     <span draggable double-clickable dblclick-event="addWorkflowObject(config)">
      {{node.name}}
      <input type="hidden" value="{{node}}"></input>
     </span>
  </div>
</div>
