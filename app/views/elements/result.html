<div class="results-container">
  <select ng-model="result.type">
    <option value="present">Present in the record (any value)</option>
    <option value="value">Range of values</option>
    <option value="match">Specific value(s)</option>
  </select>
  <div class="results-type-panel" ng-show="result.type === 'present'">
    <span class="note">A result is present in the electronic record but any entry is acceptable</span>
  </div>
  <result-value id="results-values-panel" id="results-values-panel" result="result" ng-show="result.type === 'value'" />
  <div class="results-type-panel" ng-show="result.type === 'match'">
    <value-sets location="input" selected-value-sets="result.valueSet"></value-sets>
  </div>
</div>
