<div id="value-set-sidebar" class="search-panel">
  <div>
    <label>
      Search for value sets:
      <input type="text" style="width: 100%;" ng-model="searchTerm" ng-model-options="{ debounce: 750 }"></input>
    </label>
  </div>
  <div>
    <div us-spinner="{radius:8, width:4, length: 8, top: '50%', left: '25%'}" class="note" ng-show="isSearching">
      Please wait
    </div>
    <div class="note" ng-show="searchResults.length === 0 && !isSearching">
      (No value sets were found that met your criteria)
    </div>
    <div treecontrol class="tree-classic"
     tree-model="searchResults"
     options="treeOptions">
     <span ng-if="node.type === Constants.ElementTypes.VALUE_SET" draggable double-clickable dblclick-event="addWorkflowObject(config)" ng-mouseenter="loadValueSetDetails(this)">
      <span popover="{{node.description ? node.description : 'Loading...'}}"
        popover-trigger="mouseenter"
        popover-placement="right"
        popover-append-to-body="true">
        {{node.name}}
      </span>
      <input type="hidden" value="{{node}}"></input>
     </span>
     <span ng-if="node.type !== Constants.ElementTypes.VALUE_SET" double-clickable>
      <span>{{node.name}}</span>
      <input type="hidden" value="{{node}}"></input>
     </span>
    </div>
  </div>
</div>
