<div class="modal-header">
  <h3 class="modal-title">Select your value set</h3>
</div>
<div class="modal-body" id="phenotype-properties">
  <div class="value-set-container">
    <div class="row search-panel">
      <div class="col-lg-4 divider-right">
        <label>
          Search for value sets:
          <input type="text" style="width: 100%;" ng-model="searchTerm"></input>
        </label>
      </div>
      <div class="col-lg-8 value-set-results">
        <label>Value sets matching your search criteria:</label>
        <div us-spinner="{radius:8, width:4, length: 8, top: '50%', left: '25%'}" class="note" ng-show="isSearching">
          Please wait
        </div>
        <div class="note" ng-show="searchResults.length === 0 && !isSearching">
          (No value sets were found that met your criteria)
        </div>
        <table>
          <thead>
            <th>Name</th>
            <th>ID</th>
          </thead>
          <tr ng-repeat="valueSet in searchResults" draggable ng-click="setSelected(valueSet)" ng-class="{selected: valueSet === selectedValueSets[0]}">
            <td>
              {{valueSet.name}}
            </td>
            <td>
              {{valueSet.id}}
            </td>
            <input type="hidden" value="{{valueSet}}"></input>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
