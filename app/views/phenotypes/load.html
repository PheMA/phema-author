<div class="modal-header">
  <h3 class="modal-title">Select the phenotype to open for editing</h3>
</div>
<div class="modal-body" id="open-phenotype">
  <ul>
    <li ng-repeat="phenotype in phenotypes">
      <a href='#' ng-click="$event.preventDefault(); ok(phenotype.id)">
        {{phenotype.name}}
      </a>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
