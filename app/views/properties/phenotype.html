<div class="modal-header">
  <h3 class="modal-title">Define {{formData.name}}</h3>
</div>
<div class="modal-body" id="phenotype-properties">
  <dynamic-form template="formTemplate" ng-model="formData">
  </dynamic-form>
  <div ng-show="displayReferenceNote" class="note">
    *This is a reference to the phenotype that is being used in your definition.  Changes here will not update the original phenotype.
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
