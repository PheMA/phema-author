<div class="modal-header">
  <h3 class="modal-title">Define the {{ functionName }} {{ containedElement }}</h3>
</div>
<div class="modal-body" id="function-operator-properties">
  <dynamic-form template="formTemplate"
    ng-model="formData">
  </dynamic-form>
  <ul>
    <li ng-repeat="item in containedElements">
      {{item.element().name}}
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
