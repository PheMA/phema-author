<form name="form" novalidate class="login-form">
    <div class="modal-header">
        <h4>Sign in</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning" ng-show="authReason">
            {{authReason}}
        </div>
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
            <div><a href="#/users/forgotPassword" ng-click="cancelLogin(true);">Forgot your password?</a></div>
        </div>
        <div class="alert alert-info">Please enter your login details</div>
        <label>E-mail</label>
        <input name="email" type="email" ng-model="credentials.email" required autofocus>
        <label>Password</label>
        <input name="pass" type="password" ng-model="credentials.password" autocomplete="off" required>
        <hr/>
        <div>Don't have an account?  Please <a href="#/users/register" ng-click="cancelLogin(true);">register for one</a></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary login" ng-click="login()" ng-disabled='form.$invalid'>Sign in</button>
        <button class="btn btn-warning cancel" ng-click="cancelLogin()">Cancel</button>
    </div>
</form>
