<div class="modal-header">
  <h3 class="modal-title">Define the value set to use</h3>
</div>
<div class="modal-body" id="phenotype-properties">
  <value-sets-terms
    selected-value-sets="selectedValueSets"
    selected-terms="selectedTerms"
    existing-value-set="existingValueSet"
    selected-tab="selectedTab"
    new-value-set="newValueSet"
    ></value-sets-terms>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
