<form name="form" novalidate class="login-form">
    <div class="modal-header">
        <h4>Resetting the password for {{email}}</h4>
    </div>
    <div class="modal-body register-form">
        <div class="alert alert-danger" ng-show="resetError">
            {{resetError}}
        </div>
        <div class="alert alert-success" ng-show="resetSuccess">
            {{resetSuccess}}
        </div>
        <div class="row">
            <div class="col-md-4">
                <input name="token" type="hidden" ng-value="token" autocomplete="off">
                <input name="email" type="hidden" ng-value="email" autocomplete="off">
                
                <label>New Password:</label>
                <input name="pass" type="password" ng-model="password" ng-minlength="6" autocomplete="off"><br/>
                <label>Confirm Password:</label>
                <input name="confirm_pass" type="password" ng-model="confirm_password" ng-minlength="6" autocomplete="off">
                <br/>
                <span class="note">Passwords must be 6 characters or longer</span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary login" ng-click="reset()" ng-disabled='form.$invalid'>Reset Password</button>
        <button class="btn btn-warning cancel" ng-click="cancel()">Cancel</button>
    </div>
</form>
