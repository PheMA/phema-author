<form name="form" novalidate class="login-form">
    <div class="modal-header">
        <h4>Forgot your password?</h4>
    </div>
    <div class="modal-body register-form">
        <div class="alert alert-danger" ng-show="resetError">
            {{resetError}}
        </div>
        <div class="alert alert-success" ng-show="resetSuccess">
            {{resetSuccess}}
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>E-mail:</label>
                <input style="width: 350px;" name="email" type="email" ng-model="email" required autofocus><br/>
            </div>
        </div>
        <div class="recaptcha"
            vc-recaptcha
            key="'6Lc6v58UAAAAACiUkiMNCSsSS72ZM350wOPe1boW'"
        ></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary login" ng-click="reset()" ng-disabled='form.$invalid'>Reset Password</button>
        <button class="btn btn-warning cancel" ng-click="cancel()">Cancel</button>
    </div>
</form>
