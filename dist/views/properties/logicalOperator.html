<div class="modal-header">
  <h3 class="modal-title">Define the logical relationship</h3>
</div>
<div class="modal-body" id="logical-operator-properties">
  <select ng-options="item as item.name for item in logicalOperators" ng-model="logicalOperator"></select>
  <span style="padding-left: 10px;">{{logicalOperator.description}}</span>
  <ul>
    <li ng-repeat="item in containedElements">
      {{item.element.name}}
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
