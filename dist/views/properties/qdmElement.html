<div class="modal-header">
  <h3 class="modal-title">Define the {{element.name}}</h3>
</div>
<div class="modal-body" id="data-element-properties">
  <dynamic-form template-promise="formTemplate"
    ng-model="formData">
  </dynamic-form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
