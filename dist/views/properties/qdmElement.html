<div class="modal-header">
  <h3 class="modal-title">Define the {{element.name}}</h3>
</div>
<div class="modal-body" id="data-element-properties">
  <div class="value-set">
    <label style="width: 100%">
      Value set:
      <span class="clickable fa fa-pencil" style="padding-left: 5px; padding-right: 10px;" ng-click="chooseValueSet()"></span>
      <input type="text" value="{{valueSet.name}}" ng-click="chooseValueSet()" readonly></input>
    </label>
  </div>
  <accordion close-others="oneAtATime">
    <accordion-group id="qdm-element-value-set" is-open="isSearchingValueSets">
      <div class="value-set-search-panel">
        <value-sets-terms
          selected-value-sets="selectedValueSets"
          selected-terms="selectedTerms"
          existing-value-set="valueSet"
          existing-value-set-editable="existingValueSetEditable"
          new-value-set="newValueSet"
          ></value-sets-terms>
        <button class="btn btn-primary btn-xs vs-btn" ng-click="saveValueSet()">Save Value Set</button>
        <button class="btn btn-primary btn-xs vs-btn" ng-click="cancelValueSet()">Cancel Value Set</button>
      </div>
    </accordion-group>
    <accordion-group id="qdm-element-form" is-open="!isSearchingValueSets">
      <dynamic-form template-promise="formTemplate" ng-model="formData">
      </dynamic-form>
    </accordion-group>
  </accordion>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
